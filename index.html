<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 style="text-align: center; font-size: 30px;">Student Enrolment Form</h3>
    <div class="container">
       
        <table>
            
            <tr>
                <!-- Form on the left cell -->
                <td>
                    <form id="registrationForm">
                        <h3>Enter Your Data</h3>
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                        <br>
                        <label for="email">Email:</label>
                        <input style=" margin-top: 2%;" type="email" id="email" required>
                        <br>
                        <button style="margin-top: 2%;" type="submit">Submit</button>
                    </form>
                </td>

                <!-- Output on the right cell -->
                <td>
                    <div id="output">
                        <h3>Submitted Data:</h3>
                        <p>Username: <span id="outputUsername"></span></p>
                        <p>Email: <span id="outputEmail"></span></p>
                    </div>
                </td>
            </tr>
        </table>

    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission action

            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;

            document.getElementById('outputUsername').textContent = username;
            document.getElementById('outputEmail').textContent = email;
        });
    </script>
</body>
</html>
